<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Dark theme styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for center alignment */
        .container {
            text-align: center;
        }

        /* Button styling */
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #333333;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover and active effects */
        button:hover {
            background-color: #444444;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Anchor styling for buttons */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="create.html">
            <button id="amultiplayer">Create Game</button>
        </a>
        <a href="join.html">
            <button id="aplaywithfriend">Join Game</button>
        </a>
    </div>
</body>
</html>
